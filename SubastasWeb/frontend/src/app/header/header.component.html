<div class="header">
  <nav>
    <div class="logo">
      <i class="pi pi-at"></i>
      <span>SubastasWeb</span>
    </div>
    <div class="flex items-center gap-3 ml-auto">

  <!-- Botón de iniciar sesión (solo si NO está autenticado) -->
  <button *ngIf="!isLoggedIn"
          pButton 
          label="Iniciar sesión" 
          icon="pi pi-sign-in" 
          class="p-button-sm p-button-secondary" 
          routerLink="/login">
  </button>

  <!-- Botón de cerrar sesión (solo si SÍ está autenticado) -->
  <button *ngIf="isLoggedIn"
          pButton 
          label="Cerrar sesión" 
          icon="pi pi-sign-out" 
          class="p-button-sm p-button-danger" 
          (click)="logout()">
  </button>

</div>

    <ul class="menu">
      <li *ngFor="let item of items">
        <a [routerLink]="item.routerLink">{{ item.label }}</a>
      </li>
      <!-- Botón de estadísticas solo para casas de remate -->
      <li *ngIf="isCasaRemate">
        <a [routerLink]="['/estadisticas']">
          <i class="pi pi-chart-bar"></i>
          Estadísticas
        </a>
      </li>
    </ul>

    <div class="right-section">
      <a *ngIf="isLoggedIn" 
         [routerLink]="getProfileRoute()" 
         class="profile-link"
         [pTooltip]="getProfileTooltip()">
        <i class="pi pi-user"></i>
      </a>
      <i *ngIf="!isLoggedIn" class="pi pi-user"></i>
      <app-notificaciones></app-notificaciones>
      
      <!-- Botón de logout cuando el usuario está logueado -->
      <button *ngIf="isLoggedIn" 
              pButton 
              type="button" 
              icon="pi pi-sign-out" 
              class="p-button-text p-button-rounded logout-button"
              (click)="logout()"
              pTooltip="Cerrar sesión">
      </button>
    </div>
  </nav>
</div>
