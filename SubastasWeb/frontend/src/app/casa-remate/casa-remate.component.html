<main class="w-full">
    <article class="w-full">
        <div class="w-full flex flex-wrap gap">
            <p class="titulo ">CasaRemate (nombre)</p>
            <p-button label="Editar CasaRemate" class="boton" severity="secondary"/>
        </div>
        <div class="w-full">
            <p>Rut:</p>
            <p>Email:</p>
            <p>Telefono:</p>
            <form [formGroup]="estrellas">
                <p-rating formControlName="value"/>
            </form>
        </div>
        <div class="w-full flex flex-wrap gap">
            <p-button label="Crear Subasta" class="boton" severity="secondary"/>
            <p-button label="Crear Articulo" class="boton" severity="secondary"/>
        </div>
    </article>
    <article class="w-full">
        <p class="tituloCentrado w-full">Articulos</p>
        <p-table
        class="texto"
        [value]="lalala || []"
        showGridlines
        [paginator]="true"
        [rows]="5"
        [totalRecords]="totalRecords"
        [rowsPerPageOptions]="[5, 10, 20]"
        paginatorPosition="bottom"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} compras"
        >

      <ng-template pTemplate="header">
        <tr>
          <th>nombre</th>
          <th>especificacion</th>
          <th>disponibilidad</th>
          <th>condicion</th>
          <th>Nombre Vendedor</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-lelo>
        <tr>
          <td>{{ lelo.nombre }}</td>
          <td>{{ lelo.especificacion }}</td>
          <td>{{ lelo.disponibilidad }}</td>
          <td>{{ lelo.condicion}}</td>
          <td>{{ lelo.nombreVendedor}}</td>
        </tr>
      </ng-template>
    </p-table>
    </article>
</main>
