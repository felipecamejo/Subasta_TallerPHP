<section class="container mt-4" style="max-width: 400px;">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="form" (ngSubmit)="login()" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control" formControlName="email"
             [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
      <div class="invalid-feedback" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        Ingresá un correo válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" formControlName="password"
             [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
      <div class="invalid-feedback" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
        Ingresá tu contraseña.
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
  </form>

  <div class="mt-3 text-center">
    <app-google-login></app-google-login>
  </div>

  <div class="mt-3 text-center">
    <p>¿No tenés una cuenta? <a routerLink="/registro">Registrate acá</a></p>
    <p><a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a></p>
  </div>
</section>
