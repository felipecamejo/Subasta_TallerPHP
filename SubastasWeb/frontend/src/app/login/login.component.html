<h2>Iniciar sesión</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="mb-3">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" class="form-control" />
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
      El email es obligatorio y debe ser válido.
    </div>
  </div>

  <div class="mb-3">
    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password" class="form-control" />
    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
      La contraseña es obligatoria.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Iniciar sesión</button>
</form>

<hr>

<!-- Botón de login con Google -->
<app-google-login />

<app-google-login (usuarioNuevo)="mostrarFormularioRegistro($event)" />

<div *ngIf="mostrarFormulario" class="mt-3">
  <label>Rol:</label>
  <select [(ngModel)]="datosExtras.rol" class="form-control mb-2">
    <option value="cliente">Cliente</option>
    <option value="rematador">Rematador</option>
  </select>

  <div *ngIf="datosExtras.rol === 'rematador'">
    <label>Matrícula:</label>
    <input [(ngModel)]="datosExtras.matricula" class="form-control mb-2" />
  </div>

  <button class="btn btn-success" (click)="enviarRegistroConGoogle()">Finalizar registro con Google</button>
</div>
