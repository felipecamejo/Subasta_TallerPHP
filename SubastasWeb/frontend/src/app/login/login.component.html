<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
    <h2>Iniciar sesión</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div class="error" *ngIf="email?.invalid && email?.touched">Email inválido</div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" />
      <div class="error" *ngIf="password?.invalid && password?.touched">Campo obligatorio</div>
    </div>

    <button type="submit" class="btn-primary">Entrar</button>

    <p class="error-message" *ngIf="error">{{ error }}</p>

    <div class="extra-links">
      <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
      <a routerLink="/registro">Crear cuenta</a>
    </div>

    <!-- ✅ Botón Google -->
    <button type="button" style="background-color:red; color:white; padding:10px;" >
  Iniciar sesión con Google
</button>
  </form>
</div>
