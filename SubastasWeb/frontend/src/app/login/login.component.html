<section class="formulario">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="form" (ngSubmit)="login()" novalidate>
    <div>
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" [class.invalido]="email?.invalid && email?.touched">
    </div>

    <div>
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" [class.invalido]="password?.invalid && password?.touched">
    </div>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>

    <button type="submit">Ingresar</button>
  </form>

  <div class="enlaces-extra">
    <a routerLink="/olvide-password">¿Olvidaste tu contraseña?</a>
    <a routerLink="/registro">Crear una cuenta nueva</a>
  </div>

  <p class="separador">O</p>

  <app-google-login></app-google-login>
</section>
