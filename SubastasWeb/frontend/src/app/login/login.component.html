<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group">
      <input formControlName="email" type="email" placeholder="Email" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        <small *ngIf="form.get('email')?.errors?.['required']">El email es obligatorio.</small>
        <small *ngIf="form.get('email')?.errors?.['email']">Formato inválido.</small>
      </div>
    </div>

    <div class="form-group">
      <input formControlName="password" type="password" placeholder="Contraseña" />
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
        <small>La contraseña es obligatoria.</small>
      </div>
    </div>

    <!-- Enlace de recuperación -->
    <div class="forgot-password-link">
      <a routerLink="/forgot-password">¿Olvidaste la contraseña?</a>
    </div>

    <button type="submit" [disabled]="form.invalid">Iniciar Sesión</button>
  </form>

  <div *ngIf="error" class="error-msg">{{ error }}</div>

  <hr />
  <p>o</p>

  <app-google-login (usuarioNuevo)="mostrarFormularioRegistro($event)"></app-google-login>

  <a routerLink="/registro">¿No tenés cuenta? Registrate aquí</a>
</div>
