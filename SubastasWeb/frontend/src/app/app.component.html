<!-- ───────────────────────────────────────────────────────────────────────────
     Botón de inicio de sesión con Google.
     Cuando el usuario NO está registrado, expulsa evento "usuarioNoRegistrado"
     con { nombre, email, imagen }. 
   ─────────────────────────────────────────────────────────────────────────── -->
<app-google-login (usuarioNoRegistrado)="rellenarFormulario($event)"></app-google-login>

<!-- ───────────────────────────────────────────────────────────────────────────
     Mostrar <app-register> solo si ya recibimos datos de Google.
     El formulario de registro (RegisterComponent) recibirá [datosGoogle].
   ─────────────────────────────────────────────────────────────────────────── -->
<app-register
  *ngIf="mostrarFormularioExtra"
  [datosGoogle]="datosParaForm">
</app-register>
