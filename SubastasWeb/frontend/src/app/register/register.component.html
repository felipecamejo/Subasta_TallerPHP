<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- Campos del formulario (nombre, cedula, email, etc) -->
  <!-- … -->

  <!-- Solo si mostrarFormularioExtra = true mostramos el mapa y lat/lng -->
  <div *ngIf="mostrarFormularioExtra">
    <h3>Seleccioná ubicación en el mapa</h3>
    <div id="map" style="height: 300px; margin-bottom: 15px;"></div>

    <div>
      <label>Latitud:</label>
      <input formControlName="latitud" type="number" step="any" readonly />
    </div>
    <div>
      <label>Longitud:</label>
      <input formControlName="longitud" type="number" step="any" readonly />
    </div>
  </div>

  <button type="submit">Registrar</button>
</form>
