<div class="container mt-4">
  <h2>Casas de Remate Activas</h2>

  <div *ngIf="activas.length === 0" class="text-muted">No hay casas activas.</div>

  <table *ngIf="activas.length > 0" class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Tel√©fono</th>
        <th>ID Fiscal</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let casa of activas">
        <td>{{ casa.usuario?.nombre }}</td>
        <td>{{ casa.usuario?.email }}</td>
        <td>{{ casa.usuario?.telefono }}</td>
        <td>{{ casa.idFiscal }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="desactivarCasa(casa.usuario_id)">Desactivar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav *ngIf="paginacionLinks.length > 0" class="mt-3">
  <ul class="pagination justify-content-center">
    <li *ngFor="let link of paginacionLinks"
        class="page-item"
        [class.active]="link.active"
        [class.disabled]="!link.url">
      <a class="page-link"
         href="#"
         (click)="link.url && cargarActivas(link.url); $event.preventDefault()"
         [innerHTML]="link.label">
      </a>
    </li>
  </ul>
</nav>

  <div *ngIf="error" class="alert alert-danger mt-4">
    {{ error }}
  </div>
</div>
