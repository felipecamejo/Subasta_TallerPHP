<div class="chat-container" [class.minimized]="minimized">
  <!-- Chat header -->
  <div class="chat-header">
    <div class="user-info" (click)="toggleMinimize()">
      <img src="assets/avatars/user1.png" alt="User avatar" class="avatar">
      <span class="username">Juan PÃ©rez</span>
    </div>
    <div class="header-controls">
      <button (click)="toggleMinimize()" class="control-btn">
        <i class="fas" [class.fa-window-minimize]="!minimized" [class.fa-window-maximize]="minimized"></i>
      </button>
      <button (click)="closeChat($event)" class="control-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- Messages container -->
  <div class="messages-container" #scrollContainer>
    <div class="message-list">
      <div *ngFor="let message of messages" 
           class="message" 
           [class.own-message]="message.isOwn">
        <img [src]="message.senderAvatar" alt="Avatar" class="message-avatar">
        <div class="message-content">
          <div class="message-header">
            <span class="message-username">{{message.senderName}}</span>
            <span class="message-time">{{message.timestamp | date:'shortTime'}}</span>
          </div>
          <div class="message-text">{{message.text}}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat input -->
  <div class="chat-input">
    <input type="text" 
           placeholder="Escribe un mensaje..." 
           [(ngModel)]="newMessage"
           (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()" [disabled]="!newMessage.trim()">
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
</div>
