<div class="container mt-5 text-center">
  <h2>Verificación pendiente</h2>
  <p>Tu cuenta fue creada, pero necesitás verificar tu correo electrónico antes de continuar.</p>

  <button class="btn btn-primary" (click)="reenviarCorreo()" [disabled]="loading">
    {{ loading ? 'Reenviando...' : 'Reenviar correo de verificación' }}
  </button>

  <div *ngIf="mensaje" class="alert alert-success mt-3">{{ mensaje }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

  <p class="mt-3">
    ¿Ya verificaste tu correo?
    <a routerLink="/login">Iniciar sesión</a>
  </p>
</div>
