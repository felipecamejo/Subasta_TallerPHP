<div class="verificacion-container">
  <h2>Verificación pendiente</h2>
  <p>Tu cuenta aún no ha sido verificada. Revisá tu correo electrónico.</p>

  <div *ngIf="mensaje" class="alert alert-success">
    {{ mensaje }}
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <button (click)="reenviarCorreo()" class="btn btn-primary" [disabled]="loading">
    {{ loading ? 'Enviando...' : 'Reenviar correo de verificación' }}
  </button>

  <button (click)="volverAlLogin()" class="btn btn-secondary mt-2">
    Volver al inicio de sesión
  </button>
</div>
