<main class="w-full">
    <article class="w-full flex flex-wrap article-1">
        <span class="titulo">Subastas</span>
        <p-button class="boton" icon="pi pi-map-marker" severity="secondary"/>
        <p-select 
            [options]="categorias" 
            [(ngModel)]="selectedCategory" 
            optionLabel="nombre" 
            optionValue="id"
            placeholder="Seleccionar categorÃ­a"
            [loading]="categoriasLoading">
        </p-select>
        <p-select 
            [options]="filtros" 
            [(ngModel)]="selectedFiltro" 
            optionLabel="name" 
            optionValue="value"
            placeholder="Filtro">
        </p-select>
        <p-select 
            [options]="Estado" 
            [(ngModel)]="selectedEstado" 
            optionLabel="name" 
            optionValue="code"
            placeholder="Estado">
        </p-select>
    </article>
    <ng-container *ngFor="let grupo of subastasPorGrupo">
        <article class="w-full flex flex-wrap article-subastas">
            <div *ngFor="let subasta of grupo" 
                 class="rectangle mb-4 cursor-pointer hover:shadow-lg transition-shadow" 
                 (click)="irASubasta(subasta)">
                <img [src]="getImagenSubasta(subasta)" class="w-full" alt="Imagen de subasta">
                <span>{{ getNombreSubasta(subasta) }}</span>
            </div>
        </article>
    </ng-container>
</main>
