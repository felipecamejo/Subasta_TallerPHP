<section class="container mt-4">
  <h2>Restablecer contraseña</h2>

  <form [formGroup]="form" (ngSubmit)="enviar()" novalidate>
    <div class="mb-3">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" class="form-control"
             [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
        Email inválido o requerido.
      </div>
    </div>

    <div class="mb-3">
      <label for="password">Nueva contraseña</label>
      <input id="password" type="password" formControlName="password" class="form-control"
             [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
        Contraseña requerida.
      </div>
    </div>

    <div class="mb-3">
      <label for="password_confirmation">Confirmar contraseña</label>
      <input id="password_confirmation" type="password" formControlName="password_confirmation" class="form-control"
             [class.is-invalid]="form.hasError('noCoinciden') && form.get('password_confirmation')?.touched">
      <div *ngIf="form.hasError('noCoinciden') && form.get('password_confirmation')?.touched" class="text-danger">
        Las contraseñas no coinciden.
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Restablecer contraseña</button>
  </form>

  <div *ngIf="mensaje" class="alert alert-info mt-3">
    {{ mensaje }}
  </div>
</section>
