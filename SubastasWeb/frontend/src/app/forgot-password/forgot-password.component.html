<div class="forgot-password-container">
  <h2>¿Olvidaste tu contraseña?</h2>

  <form [formGroup]="form" (ngSubmit)="enviar()">
    <div class="form-group">
      <input formControlName="email" type="email" placeholder="Tu email" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        <small *ngIf="form.get('email')?.errors?.['required']">El email es obligatorio.</small>
        <small *ngIf="form.get('email')?.errors?.['email']">Formato de email inválido.</small>
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Enviar enlace de recuperación</button>
  </form>

  <div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
</div>
