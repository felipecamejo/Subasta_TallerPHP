<div class="container mt-4">
  <h2>Restablecer contraseña</h2>
  <p>Ingresá tu email para recibir un enlace de restablecimiento.</p>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="mensaje" class="alert alert-success">
    {{ mensaje }}
  </div>

  <form [formGroup]="form" (ngSubmit)="enviar()" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
      />
      <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('required')">
        El correo es obligatorio.
      </div>
      <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('email')">
        Ingresá un correo válido.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Enviar enlace
    </button>
  </form>
</div>
